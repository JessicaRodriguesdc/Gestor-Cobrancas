<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/acesso.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container" >
                <a class="links" id="paracadastro"></a>
                <a class="links" id="paralogin"></a>

                <div class="content">
                    <!--FORMULÁRIO DE LOGIN-->
                    <div id="login">
                        <form class="form-horizontal" method="Post" th:action="@{/titulos/logar}">
                            <h1>$ Logar-se</h1>
                            <p>
                                <label for="nome_login">Seu nome</label>
                                <input
                                        id="nome_login"
                                        name="nome_login"
                                        required="required"
                                        type="text"
                                        placeholder="ex. contato@htmlecsspro.com"/>
                            </p>

                            <p>
                                <label for="senha_login">Sua senha</label>
                                <input
                                        id="senha_login"
                                        name="senha_login"
                                        required="required"
                                        type="password"
                                        placeholder="ex. senha" />
                            </p>

                            <p>
                                <input type="submit" value="Logar" />
                            </p>

                            <p class="link">
                                Ainda não tem conta?
                                <a href="#paracadastro">Cadastre-se</a>
                            </p>
                        </form>
                    </div>

                    <!--FORMULÁRIO DE CADASTRO-->
                    <div id="cadastro">
                        <form method="post" class="form-horizontal" th:action="@{/titulos/cadastrar}">
                            <h1>$ Cadastrar-se</h1>
                            <p>
                                <label for="nome_cad">Seu nome</label>
                                <input
                                        id="nome_cad" name="nome_cad"
                                        required="required"
                                        type="text" placeholder="nome" />
                            </p>

                            <p>
                                <label for="email_cad">Seu e-mail</label>
                                <input
                                        id="email_cad"
                                        name="email_cad"
                                        required="required"
                                        type="email"
                                        placeholder="contato@htmlecsspro.com"/>
                            </p>

                            <p>
                                <label for="senha_cad">Sua senha</label>
                                <input
                                        id="senha_cad"
                                        name="senha_cad"
                                        required="required"
                                        type="password"
                                        placeholder="ex. 1234"/>
                            </p>

                            <p>
                                <input type="submit" value="Cadastrar"/>
                            </p>

                            <p class="link">
                                Já tem conta?
                                <a href="#paralogin"> Ir para Login </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
